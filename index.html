<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script src="main.js"></script>

</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>
      <div style="text-align: center">
        <h1>Find your position in the World</h1>
        <p style="text-align: center; opacity: 0.6 ; padding-top: 20px;" >
          The world is big, and is easy to get lost. This app takes advantage of the geolocation capabilities of your phone to find where you are. Now you will never get lost!
        </p>
        <p><b>Latitud</b></p>
        <p id="lat">------</p>
        <p><b>Longitude</b></p>
        <p id="long">------</p>
        <br>
        <ons-button modifier="large" onclick="someFunction()">Some button</ons-button>
        <br>
        <ons-button modifier="large">Another button</ons-button>
      </div>

    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>

      <ons-list>
        <ons-list-header>Settings</ons-list-header>
        <ons-list-item>
          <div class="center">
            Enable cool feature
          </div>
          <div class="right">
            <ons-switch checked></ons-switch>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="center">
            Enable even cooler feature
          </div>
          <div class="right">
            <ons-switch></ons-switch>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="center">
            Enable amazing feature
          </div>
          <div class="right">
            <ons-switch disabled></ons-switch>
          </div>
        </ons-list-item>
      </ons-list>

    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
    </ons-page>
  </template>

</body>

</html>
